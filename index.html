<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelvin Camilo - DoWhile2021</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="faixa"></div>
    <div class="encaixe"></div>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./assets/Foto/build.svg" alt="Selo RocketSeat"
          /></span>

          <img
            src="./assets/Foto/foto front certa.svg"
            alt="Imagem do Kelvin"
            id="userImage"
          />
        </div>

        <h1 id="username">Kelvin Camilo</h1>
        <a
          id="userLink"
          href="http://github.com/tfronn"
          target="_blank"
          class="github"
        >
          <img src="./assets/Logo/github.svg" alt="Logo Github" /><span
            id="userLogin"
            >tfronn</span
          >
        </a>
        <p id="bio">Web Dev pronto para qualquer desafio</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/maykbrito" target="_blank">
              <img src="./assets/Logo/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/maykbrito" target="_blank">
              <img src="./assets/Logo/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/maykbrito" target="_blank">
              <img src="./assets/Logo/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img src="./assets/Logo/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="./scritps.js"></script>
  </body>
</html>
